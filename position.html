<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Document</title>
    <style>
        #a{
            width: 200px;
            height:50px;
            background-color:aquamarine;
            top:200px;
            left:200px;
            position: static;
        }
        #b{
            width: 200px;
            height:50px;
            background-color:rgb(221, 198, 96);
            top:20px;
            right:200px;
            position: fixed;
        }
        #c{
            width: 200px;
            height:50px;
            background-color:rgb(226, 62, 62);
            top:20px;
            right:400px;
            position: sticky;
        }
        #d{
            width: 200px;
            height:50px;
            background-color:rgb(196, 226, 62);
            top:200px;
            right:40px;
            position: relative;
        }
        #e{
            width: 200px;
            height:50px;
            background-color:rgb(226, 108, 181);
            top:200px;
            right:40px;
            position: absolute;
        }
    </style>
</head>
<body>
    <div id="a">Static</div>
    <div id="b">Fixed</div>
    <div id="c">Sticky</div>
    <div id="d">Relative</div>
    <div id="e">Absolute</div>
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
</body>
</html>
