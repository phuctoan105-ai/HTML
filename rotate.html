<!DOCTYPE html>
<html lang="en">
<head>

    <title>Rotate</title>
    <style>
        div{
            width:200px;
            height:300px;
            background-color: darkturquoise;
            border:1px solid pink;
        }
        #myDiv{
            transform: rotateX(180deg);
        }
    </style>
</head>
<body>
    <div>
        Codingal
    </div>
    <div id="myDiv">Codingal</div>
    
</body>
</html>
