<html>
    <head>
        <title>Personal details form</title>
    </head>
    <body bgcolor="li blue">
        <form>
            <fieldset>
                <h1>REGISTRATION FORM</h1>
                <label>Enter name :</label><br>
                <input type="text"><br>
                <label>Enter Email :</label><br>
                <input type="email"><br>
                <label>Enter Password :</label><br>
                <input type="password"><br>
                <label>Enter phone number :</label><br>
                <input type="number"><br>
                <label>Enter DOB</label><br>
                <input type="date"><br>
                <label>Select gender :</label><br>
                <input type="radio" name="g">Male<br>
                <input type="radio" name="g">Female<br>
                <label>Select favorite food:</label><br>
                <input type="checkbox">Pizza<br>
                <input type="checkbox">Sushi<br>
                <input type="checkbox">Pasta<br>
                <input type="checkbox">Burger<br>
                <label> Enter address :</label><br>
                <textarea></textarea><br><br>
                <label>Select Grade :</label><br>
                <select>
                    <option>Grade 1</option>
                    <option>Grade 2</option>
                    <option>Grade 3</option>
                    <option>Grade 4</option>
                    <option>Grade 5</option>
                    <option>Grade 6</option>
                    <option>Grade 7</option>
                    <option>Grade 8</option>
                    <option>Grade 9</option>
                    <option>Grade 10</option>
                    <option>Grade 11</option>
                    <option>Grade 12</option>
                </select><br><br>
                <input type="submit">
                <input type="reset">
            </fieldset>
        </form>
    </body>
</html>
