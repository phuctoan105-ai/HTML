<!DOCTYPE html>
<html lang="en">
<head>
    <title>Text shadowing</title>
    <style>
        h1{
            text-shadow: 2px 2px 2px red;
        }
        h2{
            text-indent: 50px;
        }
        h3{
            box-shadow: 2px 5px 8px grey;
        }
    </style>
</head>
<body>
    <h1>Text shadow</h1>
    <h2>Text indent</h2>
    <h3>Box shadow</h3>
    
</body>
</html>
