<!DOCTYPE html>
<html lang="en">
<head>
    <title>Animation</title>
    <style>
        .a{
            height: 300px;
            width:300px;
            background-color:blue;
            animation:c 2s infinite alternate;
        
        }
        @keyframes c{
            from{
                background-color: blue;
            }
            to{background-color:chartreuse;}
        }
    </style>
</head>
<body>
    <div class="a"></div>
</body>
</html>
